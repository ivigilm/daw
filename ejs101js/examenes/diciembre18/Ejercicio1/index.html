<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cifrado de texto</title>
	<script src="cifrado.js"></script>
	<script src="descifra.js"></script>
</head>
<body>
	<h1>Cifrado / descifrado de texto</h1>
	<label>Texto a cifrar:
		<textarea id="caja1" cols="30" rows="10"></textarea>
	</label>
	<button onclick="cifrarTexto()">Cifrar</button>

	<label>Texto a descifrar:
		<textarea id="caja2" cols="30" rows="10"></textarea></label>
	<button onclick="descifrarTexto()">Descifrar</button>
</body>
</html>
